<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Screening Test Checker</title>
<link rel="manifest" href="manifest.json"><meta name="theme-color" content="#007bff"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><link rel="apple-touch-icon" href="icon.png">
<style>
body{font-family:Arial,sans-serif;padding:15px;margin:0;background:#f2f4f7}h1{font-size:24px;text-align:center;margin-bottom:20px}.card{background:#fff;border-radius:8px;padding:20px;box-shadow:0 3px 8px rgba(0,0,0,0.1);max-width:500px;margin:auto}.row{margin-bottom:20px}label{font-size:16px;font-weight:bold;display:block;margin-bottom:6px}select,input[type=number],button{width:100%;font-size:16px;padding:12px;border-radius:6px;border:1px solid #ccc;box-sizing:border-box}button{background:#007bff;color:#fff;border:none;font-weight:bold;letter-spacing:.5px}button:hover{background:#0056b3}.divider{height:1px;background:#ddd;margin:10px 0}#result{margin-top:20px;font-size:15px;background:#fff;padding:15px;border-radius:6px;box-shadow:0 2px 5px rgba(0,0,0,0.05)}ul{padding-left:20px;margin:0}@media(min-width:600px){h1{font-size:28px}select,input[type=number],button{font-size:18px}#result{font-size:16px}}
</style></head><body>
<h1>Screening Test Checker</h1>
<div class="card">
<div class="row"><label for="gender">Select Gender:</label><select id="gender"><option value="Male">Male</option><option value="Female">Female</option></select></div>
<div class="divider"></div>
<div class="row"><label for="age">Enter Age:</label><input type="number" id="age" min="0" max="120" placeholder="Enter age"></div>
<div class="divider"></div>
<div class="row"><button onclick="checkTests()">Check Eligible Tests</button></div>
</div>
<div id="result"></div>
<script>
function checkTests(){var g=document.getElementById("gender").value,a=parseInt(document.getElementById("age").value),r=document.getElementById("result");if(isNaN(a)){r.innerHTML="Please enter a valid age.";return}var t=[];if(a>=18&&a<=39)t.push("Major package (18-39)");if(a>=40&&a<=64)t.push("Major package (40-64)");if(a>=65&&a<=75)t.push("Major package (65-75)");if(a>=50&&a<=64)t.push("Hearing and Dementia (50-64)");if(a>=65&&a<=75)t.push("Hearing and Dementia (65-75)");if(a>=60&&a<=75)t.push("Dexa scan (60-75)");if(a>=40&&a<=75)t.push("FIT test (40-75)");if(a>=18&&a<=75)t.push("Oral health (18-75)");if(a>=65&&a<=75)t.push("Vision screening (65-75)");if(g.toLowerCase()==="male"){if(a>=20&&a<=35)t.push("Reproductive (20-35)");if(a>=65&&a<=75)t.push("AAA (65-75)")}if(g.toLowerCase()==="female"){if(a>=20&&a<=34)t.push("Breast cancer (20-34)");if(a>=35&&a<=39)t.push("Breast cancer with Gail (35-39)");if(a>=40&&a<=75)t.push("Mammo (40-75)");if(a>=20&&a<=35)t.push("Reproductive (20-35)");if(a>=25&&a<=29)t.push("Cervical cancer (25-29)");if(a>=30&&a<=65)t.push("Cervical cancer, PCSP (30-65)")}if(t.length===0)r.innerHTML="No tests found for the given criteria.";else{var h="<h2>Eligible tests for "+g+" aged "+a+":</h2><ul>";t.forEach(function(x){h+="<li>"+x+"</li>"});h+="</ul>";r.innerHTML=h}}
if('serviceWorker'in navigator){navigator.serviceWorker.register('sw.js').then(function(){console.log('Service Worker Registered');})}
</script>
</body></html>
